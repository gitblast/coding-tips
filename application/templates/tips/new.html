{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('tips_create') }}">
  <div>{{ form.content.label }}</div>
  <div>{{ form.content }}</div>
  {% for error in form.content.errors %}
  <div>{{ error }}</div>
  {% endfor %}
  <input type='submit' value='Create tip'/>
  
</form>
{% endblock %}
